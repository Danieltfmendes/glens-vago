services:
  - type: web
    name: glen-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        fromService:
          type: static
          name: glen-frontend
          property: url
      - key: DATABASE_URL
        fromDatabase:
          name: glen-db
          property: connectionString

  - type: static
    name: glen-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    headers:
      - path: "/*"
        name: "Cache-Control"
        value: "public, max-age=0, must-revalidate"
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: glen-backend
          property: url

  - type: postgres
    name: glen-db
    plan: free
    databaseName: glen
    user: glen

